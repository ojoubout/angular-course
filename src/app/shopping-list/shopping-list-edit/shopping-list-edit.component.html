<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row mb-2">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" min="1" class="form-control" value="1" #amountInput>
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success m-1" type="submit" (click)="addIngredient()">Add</button>
            <button class="btn btn-primary m-1" type="button" (click)="shoppingListService.ingredients = []">Clear</button>
          </div>
      </div>
    </form>
  </div>
</div>
