<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addIngredient()" #f="ngForm">
      <div class="row mb-2">
        <div class="col-sm-5 form-group">
          <label class="form-label" for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control"
                 [ngClass]="validatorService.isValid(name)" required ngModel #nameInput='ngModel'>
          <div class="invalid-feedback">
            this field is required
          </div>
        </div>
        <div class="col-sm-2 form-group">
          <label class="form-label" for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" min="1" class="form-control" (ngModelChange)="checkMaxAmount()"
                 ngModel="1" #amountInput='ngModel'>
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success m-1" type="submit">Add</button>
            <button class="btn btn-primary m-1" type="button" (click)="shoppingListService.ingredients = []">Clear</button>
          </div>
      </div>
    </form>
  </div>
</div>
