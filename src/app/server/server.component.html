<div class="card mb-2">
  <div class="card-header">
    {{server.name}}
  </div>
  <div class="card-body">
    <span [ngStyle]="server.type == serverType.SERVER ? {'color': 'red', 'font-weight': 'bold'} : {'color': 'blue', 'font-style': 'italic'}">
      {{server.content}}
    </span>
  </div>
  <div class="card-footer">
    <button class="btn btn-danger" (click)="deleteServer.emit()">Delete</button>
  </div>
</div>
